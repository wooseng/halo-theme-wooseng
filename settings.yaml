# 主题配置文件
general:
  label: 基本设置
  items:
    subtitle:
      name: subtitle
      label: 副标题
      type: text
    welcome_message:
      name: welcome_message
      label: 欢迎信息
      type: text
    cover_image:
      name: cover_image
      label: 首页背景图片
      type: attachment
    cover_color:
      name: cover_color
      label: 首页背景颜色
      type: select
      default: 'red'
      options:
        - value: blue
          label: blue
        - value: green
          label: green
        - value: purple
          label: purple
        - value: red
          label: red
        - value: orange
          label: orange
